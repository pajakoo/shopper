  <style>
    /* Always set the map height explicitly to define the size of the div

    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #app {
      height: 100%;
      position: relative;
      width:50%;
      margin: 0 auto;
    }

    @media only screen and (max-width: 760px) {
      #app{
        width:100%;

    }

    #app > div{
      height: 100%;

    }
    #app > div > div{
      height: 100%;
    }

  </style>
